    <div id="datosopinion">
        <h1>CONTACTA CON NOSOTROS</h1>
        <section>
            <h2>Introdueix les teves dades</h2>
        <form method="post">
            <div id="nombreopinion">
                <label for="nombre">Name</label>
                <input type="text" id="nombre" name="Nombre" placeholder="Nombre" required>
            </div>
            <div id="apellidoopinion">
                <label for="apellidos">Apellidos</label>
                <input type="text" id="apellidos" placeholder="Apellidos" required>
            </div>
            <div id="nifopinion">
                <label for="nif">NIF</label>
                <input type="text" id="nif" placeholder="12345678A" required>
            </div>
            <div id="sexoopinion">
                <label for="sexo">Sexe</label>
                <input type="text" id="sexo" placeholder="Sexo" required>
            </div>
            <div id="fechaopinion">
                <label for="fecha">Fecha de nacimiento</label>
                <input type="date" id="fecha" required>
            </div>
            <div id="direccionopinion">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" placeholder="Dirección" required>
            </div>
            <div id="telefonoopinion">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" placeholder="123-456-789" required>
            </div>
            <div id="gmailopinion">
                <label for="gmail">Correu electrónic</label>
                <input type="text" id="gmail" placeholder="ejemplo@gmail.com" required>
            </div>
            <div>
                <label for="opinion">Escribe una breve opinión personal</label>
                <div>
                    <textarea
                    name="opinion"
                    rows="10"
                    cols="40"
                    placeholder="Escribe una breve opinión personal con un màximo de 500 caracteres"
                    ></textarea>
                </div>
            </div>
            <label for="reset"></label>
            <input type="reset" id="reset"/>
            <label for="send"></label>
            <input type="submit" id="send"/>
        </form>
        </section>
